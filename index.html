<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Mixer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .preview {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Dynamic Image Mixer</h1>

    <div class="container">
        <label>Upload Base Image (with transparent area):</label>
        <input type="file" id="image1" accept="image/*">
    </div>

    <div class="container">
        <label>Upload Overlay Image:</label>
        <input type="file" id="image2" accept="image/*">
    </div>

    <canvas id="canvas" class="preview"></canvas>
    <br>
    <button id="mixButton">Mix Images</button>
    <button id="downloadButton">Download Mixed Image</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const image1Input = document.getElementById('image1');
        const image2Input = document.getElementById('image2');
        const mixButton = document.getElementById('mixButton');
        const downloadButton = document.getElementById('downloadButton');

        function loadImage(input, callback) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.onload = function () {
                        callback(img);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function detectTransparentArea(img) {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, img.width, img.height);
            const pixels = imageData.data;
            let bounds = { minX: img.width, minY: img.height, maxX: 0, maxY: 0 };

            // Iterate over every pixel to find the bounds of the transparent area
            for (let y = 0; y < img.height; y++) {
                for (let x = 0; x < img.width; x++) {
                    const index = (y * img.width + x) * 4;
                    const alpha = pixels[index + 3]; // alpha channel
                    if (alpha === 0) {
                        if (x < bounds.minX) bounds.minX = x;
                        if (y < bounds.minY) bounds.minY = y;
                        if (x > bounds.maxX) bounds.maxX = x;
                        if (y > bounds.maxY) bounds.maxY = y;
                    }
                }
            }

            // Calculate the width and height of the transparent area
            const width = bounds.maxX - bounds.minX;
            const height = bounds.maxY - bounds.minY;

            return { x: bounds.minX, y: bounds.minY, width: width, height: height };
        }

        function mixImages() {
            loadImage(image1Input, function (baseImage) {
                const transparentArea = detectTransparentArea(baseImage);

                loadImage(image2Input, function (overlayImage) {
                    canvas.width = baseImage.width;
                    canvas.height = baseImage.height;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Draw the base image
                    ctx.drawImage(baseImage, 0, 0);

                    // Draw the overlay image within the detected transparent area
                    ctx.drawImage(overlayImage, transparentArea.x, transparentArea.y, transparentArea.width, transparentArea.height);
                });
            });
        }

        mixButton.addEventListener('click', mixImages);

        downloadButton.addEventListener('click', function () {
            const link = document.createElement('a');
            link.download = 'mixed_image.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
